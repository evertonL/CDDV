<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>workspace-ubs</title>
</head>

<body>
	<!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
	<nav class="navbar  navbar-fixed-top navbar-light navbar-expand-sm">

		<!-- LOGO -->
		<a class="navbar-brand">

			<img src="assets/logoxx.png"
				width="50"
				height="50"
				class="d-inline-block align-top"
				alt=""
			>
		</a>
		<H2></H2>

		<!-- BOTÃO PARA RESPONSIVIDADE -->
		<button class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation">

			<span class="navbar-toggler-icon"></span>

		</button>

		<!-- BOTOES DA NAVBAR -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="container">
				<ul class="navbar-nav mr-auto">

						<h5>{{nomeAgente}}</h5>

					<button type="button"
					    routerLink="cadastrar-populacao" 
						class="btn btn-outline-success"
						>Cadastrar Populacão
					</button> 
					<button type="button"
						class="btn btn-outline-success"
						>Sair
					</button>

				</ul>
			</div>
		</div>
	</nav>
<div style="background-color: rgb(91, 94, 94)">

	<!--Campo PESQUISA -->
	<div class="form-group col-md-5">
		<div class="input-group-append">

			<!--colocar o nome do agente -->
			<!-- Botao para cadastrar nova vacina para o peessoa em questao -->
			<input type="button" 
				   id="inputAplicarNovaVacina"  
				   routerLink="nova-vacina" 
				   class="buttonPesquisa"
				   value="Nova Vacina"
			>
		</div>
	</div>

	<!--Campo PESQUISA -->
	<div class="form-group col-md-5">
		<div class="input-group-append">

			<input type = "text"
				   id   = "inputPesquisaCartao" 
				   required 
				   maxlength="15" 
				   class="form-control" 
				   autocomplete="off"
				   [(ngModel)]="pesquisa"
				   (keyup.enter)="getChecarPopulacao()"
				   placeholder="Numero do Cartao do SUS"              
			>

			<!-- Botao do campo de pesquisa -->
			<input type="button" 
				   id="inputPesquisaCartao"  
				   (click)="getChecarPopulacao()"
				   class="buttonPesquisa"
				   value="Pesquisar">
			
		</div>
	</div>

	<table class="table table-responsive table-hover table-dark" id="tabela">
			<thead>
			  <tr>
				<th scope="col">Vacina</th>
				<th scope="col">Lote</th>
				<th scope="col">Status</th>
				<th scope="col">Resposavel</th>
				<th scope="col">UBS</th>
				<th scope="col">Aplicada</th>
				<th scope="col">Validade</th>
				<th ></th>
			  </tr>
			</thead>
			<tbody>
			  <tr *ngFor="let workspaceAds of workspaceAdsVacinas">
				
				<td>{{workspaceAds.id_vacina}}</td>
				<td>{{workspaceAds.lote}}</td>
				<td *ngIf="workspaceAds.aplicada">Aplicada</td>
				<td *ngIf="!workspaceAds.aplicada">Agendada</td>
				<td>{{workspaceAds.nome_agente}}</td>
				<td>{{workspaceAds.nome_da_unidade}}</td>
				<td>{{workspaceAds.data_aplicacao | date:'dd/MM/yyyy'}}</td>
				<td>{{workspaceAds.data_validade | date:'dd/MM/yyyy'}}</td>
				<td><button class="btn btn-light buttonAtualizarVacina">Atualizar Vacina</button></td>
				
			  </tr>
			</tbody>
	</table>

</div>
</body>
</html>
