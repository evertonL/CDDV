<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Agente</title>

</head>

<body>

    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-sm">

        <!-- LOGO -->
        <a class="navbar-brand" routerLink="/">

            <img src="assets/logoxx.png" width="50" height="50" class="d-inline-block align-top" alt="">

        </a>

        <!-- BOTÃO PARA RESPONSIVIDADE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- BOTOES DA NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <ul class="navbar-nav mr-auto">

                    <button type="button" class="voltar btn btn-outline-success" routerLink="/">VOLTAR</button>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Campos De Cadastramento -->
    <div id="main" class="container-fluid">

        <h3 class="page-header">Cadastro de Agente De Saude</h3>

        <form>
            <!-- Campos : CPF e Nome do Agente -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputCpfAgente">CPF do Agente:</label>
                    <input type="number" class="form-control" id="inputCpfAgente" name="inputCpfAgente" maxlength=11
                        placeholder="Numero do CPF">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputNameAgente">Nome do Agente:</label>
                    <input type="text" class="form-control" id="inputNameAgente" name="inputNameAgente" maxlength="50"
                        placeholder="Nome do Agente">
                </div>
            </div>

            <!-- Campos : Senha e RG do Agente -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputSenhaAgente">Senha:</label>
                    <input type="password" class="form-control" id="inputSenhaAgente" name="inputSenhaAgente"
                        placeholder="insira a Senha">
                    <label for="inputConfirmaSenhaAgente">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="inputConfirmaSenhaAgente"
                        name="inputConfirmaSenhaAgente" placeholder="confime sua Senha">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputRgAgente">RG do agente:</label>
                    <input type="number" class="form-control" id="inputRgAgente" name="inputRgAgente"
                        placeholder="Digite o numero do RG">
                </div>
            </div>

        </form>

        <!-- Botao de Registrar  -->
        <div class="row">
            <div class="form-group col-md-3">
                <button type="button" class="btRegistrar btn btn-outline-success"
                    (click)="registrarConta()">Registrar</button>
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <footer class="footer text-center">
        <p>--Rodapé--</p>
    </footer>

</body>

</html>
