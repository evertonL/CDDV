<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Unidade Basica de Saude</title>

</head>

<body>

    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-sm">

        <!-- LOGO -->
        <a class="navbar-brand" routerLink="/">

            <img src="assets/logoxx.png" width="50" height="50" class="d-inline-block align-top" alt="">

        </a>

        <!-- BOTÃO PARA RESPONSIVIDADE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- BOTOES DA NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <ul class="navbar-nav mr-auto">

                    <button type="button" class="voltar btn btn-outline-success" routerLink="/">VOLTAR</button>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Campos De Cadastramento -->
    <div id="main" class="container-fluid">

        <h3 class="page-header">Cadastrar Unidade Basica de Saude</h3>

        <form>
            <!-- Campos : CNES, Nome da UBS e Municipio -->
            <div class="row">

                <div class="form-group col-md-4">
                    <label for="cnes">Numero do CNES:</label>
                    <input class="form-control"
                        type="number"
                        [(ngModel)]="ubs.cnes"
                        id="cnes"
                        name="cnes"
                        maxlength="7"
                        placeholder="Digite o numero do CNES">
                </div>

                <div class="form-group col-md-4">
                    <label for="nome_da_unidade">Nome da UBS:</label>
                    <input class="form-control"
                        type="text"
                        [(ngModel)]="ubs.nome_da_unidade"
                        id="nome_da_unidade"
                        name="nome_da_unidade"
                        maxlength="60"
                        placeholder="Digite o Nome da UBS">
                </div>

                <div class="form-group col-md-4">
                    <label for="">Municipio da Unidade:</label>
                    <input class="form-control"
                        type="text"
                        [(ngModel)]="ubs.municipio"
                        id="municipio"
                        name="municipio"
                        maxlength="30"
                        placeholder="Digite o Municipio da Unidade">
                </div>

            </div>

            <!-- Campos : Bairro, Endereço e Estado -->
            <div class="row">

                <div class="form-group col-md-3">
                    <label for="bairro">Bairro:</label>
                    <input class="form-control"
                        type="text"
                        [(ngModel)]="ubs.bairro"
                        id="bairro"
                        name="bairro"
                        maxlength="30"
                        placeholder="Digite o Bairro da Unidade">
                </div>

                <div class="form-group col-md-3">
                    <label for="endereco">Endereço:</label>
                    <input class="form-control"
                        type="text"
                        [(ngModel)]="ubs.endereco"
                        id="endereco"
                        name="endereco"
                        maxlength="60"
                        placeholder="Digite o Endereço da Unidade">
                </div>

                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Estado:</label>
                    <input class="form-control"
                        type="text"
                        [(ngModel)]="ubs.estado"
                        id="estado"
                        name="estado"
                        maxlength="2"
                        placeholder="Digite o estado EX:(MG)">
                </div>

            </div>

            <!-- Campos : Telefone e CEP -->
            <div class="row">

                <div class="form-group col-md-3">
                    <label for="telefone">Telefone:</label>
                    <input class="form-control"
                        type="number"
                        [(ngModel)]="ubs.telefone"
                        id="telefone"
                        name="telefone"
                        maxlength="15"
                        placeholder="Digite o Telefone de Contato">
                </div>

                <div class="form-group col-md-6">
                    <label for="cep">CEP:</label>
                    <input class="form-control"
                        type="number"
                        [(ngModel)]="ubs.cep"
                        id="cep"
                        name="cep"
                        maxlength="8"
                        placeholder="Digite o CEP">
                </div>

            </div>
        </form>

    </div>

    <!-- Botão de Registrar Cadastro -->
    <div>
        <button type="button" class="btRegistrar btn btn-outline-success">Registrar</button>
    </div>

    <!--Rodapé-->
    <footer class="footer text-center">
        <p>--Rodapé--</p>
    </footer>

</body>

</html>
