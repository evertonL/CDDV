<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Vacina</title>

</head>

<body>

    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-sm">

        <!-- LOGO -->
        <a class="navbar-brand" routerLink="/">

            <img src="assets/logoxx.png" width="50" height="50" class="d-inline-block align-top" alt="">

        </a>

        <!-- BOTÃO PARA RESPONSIVIDADE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- BOTOES DA NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <ul class="navbar-nav mr-auto">

                    <button type="button" class="voltar btn btn-outline-success" routerLink="/">VOLTAR</button>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Campos De Cadastramento -->
    <div id="main" class="container-fluid">

        <h3 class="page-header">Cadastro de Vacina</h3>

        <form>
            <!-- Campos : Nome da Vacina, Lote e Seu Nome -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="">Nome da Vacina:</label>
                    <input type="text" class="form-control" id="" placeholder="Nome da vacina">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Lote:</label>
                    <input type="text" class="form-control" id="" placeholder="Digite o lote da vacina">
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Seu Nome:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"
                        placeholder="Responsavel por esse Cadastramento">
                </div>
            </div>

            <!-- Campos : Quantidade de Vacinas e Tempo de Imunização -->
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="">Quantidade de Vacinas:</label>
                    <input type="number" class="form-control" id="" placeholder="Digite a Quantidade">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Tempo de Imunização:</label>
                    <input type="text" class="form-control" id="" placeholder=" Digite o Tempo de Imunização">
                </div>
            </div>
        </form>
        
    </div>
    
    <!-- Botão de Registrar Cadastro -->
    <div>
            <button type="button" class="btRegistrar btn btn-outline-success" >Registrar</button>
    </div>

    <!--Rodapé-->
   <!--Rodapé-->
   <footer class="footer text-center">
        <p>--Rodapé--</p>
    </footer>
</body>

</html>
