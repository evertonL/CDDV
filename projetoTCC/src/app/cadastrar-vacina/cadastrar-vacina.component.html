<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadsatro da População</title>

</head>

<body>

    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-sm">

        <!-- LOGO -->
        <a class="navbar-brand" routerLink="/">

            <img src="assets/logoxx.png" width="50" height="50" class="d-inline-block align-top" alt="">

        </a>

        <!-- BOTÃO PARA RESPONSIVIDADE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- BOTOES DA NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <ul class="navbar-nav mr-auto">

                    <button type="button" class="btn btn-outline-success" routerLink="/">VOLTAR</button>

                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid">

        <h3 class="page-header">Adicionar Item</h3>

        <form action="index.html">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Cartão do SUS</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Numero do cartâo">
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Nome da Mãe</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome da sua Mãe">
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Municipio de Nacimento</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"
                        placeholder="Municipio de Nacimento">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Estado</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Estado">
                </div>
                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Endereço</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Endereço">
                </div>
                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Nome do Pai</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome do seu Pai">
                </div>

                <div class="form-group col-md-3">
                    <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridMasculino"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1"> M </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridFeminino"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2"> F </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Data de Nacimento</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                        placeholder="Digite sua Data de Nacimento">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Senha</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                        placeholder="Digite a Senha para sua conta">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-success">Success</button>
                </div>
            </div>
        </form>
    </div>

    <!--Rodapé-->
    <footer class="footer sticky-row text-center container-fluid">
        <div class="container">
            <div>
                <p>--Rodapé--</p>
            </div>
        </div>
    </footer>
</body>

</html>
