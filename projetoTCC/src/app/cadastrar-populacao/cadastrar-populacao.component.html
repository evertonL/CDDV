<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro da População</title>

</head>

<body>

    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-fixed-top navbar-light navbar-expand-sm">

        <!-- LOGO -->
        <a class="navbar-brand" routerLink="/">

            <img src="assets/logoxx.png" width="50" height="50" class="d-inline-block align-top" alt="">

        </a>

        <!-- BOTÃO PARA RESPONSIVIDADE -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- BOTOES DA NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <ul class="navbar-nav mr-auto">

                    <button type="button" class="voltar btn btn-outline-success" routerLink="/">VOLTAR</button>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Campos De Cadastramento -->
    <div id="main" class="container-fluid">

        <h3 class="page-header text-center">Entre com seus Dados</h3>

        <form action="index.html">
            <!-- Campos : Cartão Do SUS, Nome da Mãe e Municipio De Nacimento -->
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="">Cartão do SUS</label>
                    <input type="number" class="form-control" id="" placeholder="Numero do cartâo">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Nome da Mãe</label>
                    <input type="text" class="form-control" id="" placeholder="Nome da sua Mãe">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Municipio de Nacimento</label>
                    <input type="text" class="form-control" id="" placeholder="Municipio de Nacimento">
                </div>
            </div>

            <!-- Campos : Estado, Endereço, Nome do Pai e Sexo -->
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="">Estado</label>
                    <input type="text" class="form-control" id="" placeholder="Digite seu Estado">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Endereço</label>
                    <input type="text" class="form-control" id="" placeholder="Digite seu Endereço">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Nome do Pai</label>
                    <input type="text" class="form-control" id="" placeholder="Nome do seu Pai">
                </div>
                <div class="form-group col-md-3">
                    <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="" value="option1"
                                checked>
                            <label class="form-check-label" for="gridRadios1"> M </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="" value="option2">
                            <label class="form-check-label" for="gridRadios2"> F </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Campos : Nome e Data de Nacimento -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Nome</label>
                    <input type="email" class="form-control" id="" placeholder="Digite seu Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Data de Nacimento</label>
                    <input type="email" class="form-control" id="" placeholder="Digite sua Data de Nacimento">
                </div>
            </div>

            <!-- Campos : Senha e Confirma Senha -->
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="">Senha:</label>
                    <input type="email" class="form-control" id="" placeholder="Digite a Senha para sua conta">
                </div>
                <div class="form-group col-md-3">
                    <label for="">Confirmar Senha:</label>
                    <input type="email" class="form-control" id="" placeholder="Confirme sua Senha">
                </div>
            </div>

        </form>

        <!-- Botao de Registrar -->
        <div class="row">
            <div class="form-group col-md-3">
                <button type="button" class="btRegistrar btn btn-outline-success">Registrar</button>
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <footer class="footer text-center">
        <p>--Rodapé--</p>
    </footer>

</body>

</html>
